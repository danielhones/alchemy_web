<!DOCTYPE html>
<html>
  <head>
    <title>Alchemy Ear Training</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.6.0/base-min.css&pure/0.6.0/grids-min.css&pure/0.6.0/buttons-min.css&pure/0.6.0/forms-min.css">
    <link rel="stylesheet" href="css/style-min.css">
  </head>

  <body>
    <div id="page-wrapper" class="pure-g">
      
      <div id="page-header-wrapper" class="pure-u-1-1">
	<div id="page-header">
	  <!-- TODO: Put icon here -->
	  <h1>ALCHEMY EAR TRAINING</h1>
	</div>
      </div>
      
      <div id="app-view-wrapper" class="pure-u-1-1">
	<div id="app-view" class="pure-g">

	  <div id="modal-buttons-wrapper" class="pure-u-1-1">
	    <div id="modal-buttons">
	      <button id="options-button" class="pure-button modal-button"> Options </div>
	      <button id="preferences-button" class="pure-button modal-button"> Preferences </div>
	    </div>
	  </div>

	  <div class="pure-u-1-1">
	    
	    <div id="notes-and-buttons-view-wrapper">

	      <div id="notes-and-buttons-view" class="">

		<div id="app-buttons-wrapper">
		  <div id="app-buttons">
		    <button id="repeat-question-button" class="pure-button">Repeat Question</button>
		    <button id="repeat-notes-button" class="pure-button">Repeat Notes</button>
		    <hr>
		    <button id="next-question-button" class="pure-button">Next Question</button>
		    <button id="show-answer-button" class="pure-button">Show Answer</button>
		    <button id="check-answer-button" class="pure-button">Check Answer</button>		  
		    <button id="start-button" class="pure-button">Start</button>
		  </div>
		</div>
		
		<div id="notes-container" class="center">
		  <!--
		       List in this order so that selectors can index with 0 on Do.
		       Use flex-direction: column-reverse to reverse the order they appear on the page
		     -->
		  <button id="note-do" data-note-index="0" data-status="none">Do</button>
		  <button id="note-ra" data-note-index="1" data-status="none">Ra</button>		  
		  <button id="note-re" data-note-index="2" data-status="none">Re</button>
		  <button id="note-me" data-note-index="3" data-status="none">Me</button>
		  <button id="note-mi" data-note-index="4" data-status="none">Mi</button>
		  <button id="note-fa" data-note-index="5" data-status="none">Fa</button>
		  <button id="note-se" data-note-index="6" data-status="none">Se</button>
		  <button id="note-sol" data-note-index="7" data-status="none">Sol</button>
		  <button id="note-le" data-note-index="8" data-status="none">Le</button>
		  <button id="note-la" data-note-index="9" data-status="none">La</button>
		  <button id="note-te" data-note-index="10" data-status="none">Te</button>		  
		  <button id="note-ti" data-note-index="11" data-status="none">Ti</button>
		</div>
		
	      </div>  <!-- #notes-and-buttons-view -->

	    </div>  <!-- #notes-and-buttons-view-wrapper -->
	    
	  </div>  <!-- grid column -->
	  	  	  
	</div>  <!-- #app-view -->
      </div>  <!-- #app-view-wrapper -->

      <!-- modals -->
      <div id="modal-backdrop" style="display: none;">
	<div id="modal-wrapper" style="display: none;">

	  <div id="modal-header">
	    <h2 id="modal-header-title"></h2>
	    <button id="modal-close-button">X</button>
	  </div>

	  <div id="modal-body">
	    <div id="options-view" data-title="Alchemy Options" class="modal-content" style="display: none;">
	      <form class="pure-form">
		<label for="tonality-select">Tonality</label>&nbsp;
		<select id="tonality-select">
		  <option value="0">Major</option>
		  <option value="1">Minor</option>
		</select><br/>
		<label for="num_notes-select">Number of notes</label>&nbsp;
		<input id="num_notes-select" type="number" min="1">
	      </form>
	    </div>
	    
	    <div id="preferences-view" data-title="Alchemy Preferences" class="modal-content" style="display: none;">
	      <div id="major-available-notes-view">
		<div data-tonality="major" data-index="0">Do</div>
		<div data-tonality="major" data-index="1">Ra</div>
		<div data-tonality="major" data-index="2">Re</div>
		<div data-tonality="major" data-index="3">Me</div>
		<div data-tonality="major" data-index="4">Mi</div>
		<div data-tonality="major" data-index="5">Fa</div>
		<div data-tonality="major" data-index="6">Se</div>
		<div data-tonality="major" data-index="7">Sol</div>
		<div data-tonality="major" data-index="8">Le</div>
		<div data-tonality="major" data-index="9">La</div>
		<div data-tonality="major" data-index="10">Te</div>
		<div data-tonality="major" data-index="11">Ti</div>
	      </div>
	    </div>
	  </div>
	  
	</div>
      </div>
      <!-- end of modals -->
      
    </div>  <!-- #page-wrapper -->

  </body>
  <script src="js/alchemy.min.js"></script>
</html>
