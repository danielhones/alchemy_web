<!DOCTYPE html>
<html>
  <head>
    <title>Alchemy Ear Training</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.6.0/base-min.css&pure/0.6.0/grids-min.css&pure/0.6.0/buttons-min.css">
    <link rel="stylesheet" href="css/style-min.css">
  </head>

  <body>
    <div id="page-wrapper" class="pure-g">
      
      <div id="page-header-wrapper" class="pure-u-1-1">
	<div id="page-header">
	  <!-- TODO: Put logo here -->
	  Alchemy Ear Training
	</div>
      </div>

      
      <div id="app-view-wrapper" class="pure-u-1-1">
	<div id="app-view" class="pure-g">

	  <div id="modal-buttons-wrapper" class="pure-u-1-1">
	    <div id="modal-buttons">
	      <div id="options-button" class="modal-button">Options</div>
	      <div id="preferences-button" class="modal-button">Preferences</div>
	    </div>
	  </div>

	  <div class="pure-u-1-1">
	    
	    <div id="notes-and-buttons-view-wrapper">

	      <div id="notes-and-buttons-view" class="">

		<div id="app-buttons-wrapper">
		  <div id="app-buttons">
		    <button id="repeat-question-button" class="pure-button">Repeat Question</button>
		    <button id="repeat-notes-button" class="pure-button">Repeat Notes</button>
		    <hr>
		    <button id="next-question-button" class="pure-button">Next Question</button>
		    <button id="show-answer-button" class="pure-button">Show Answer</button>
		    <button id="check-answer-button" class="pure-button">Check Answer</button>		  
		    <button id="start-button" class="pure-button">Start</button>
		  </div>
		</div>
		
		<div id="notes-container" class="center">
		  <button id="note-ti">Ti</button>
		  <button id="note-te">Te</button>
		  <button id="note-la">La</button>
		  <button id="note-le">Le</button>
		  <button id="note-sol">Sol</button>
		  <button id="note-se">Se</button>
		  <button id="note-fa">Fa</button>
		  <button id="note-mi">Mi</button>
		  <button id="note-me">Me</button>
		  <button id="note-re">Re</button>
		  <button id="note-ra">Ra</button>
		  <button id="note-do">Do</button>
		</div>
		
	      </div>  <!-- #notes-and-buttons-view -->

	    </div>  <!-- #notes-and-buttons-view-wrapper -->
	    
	  </div>  <!-- grid column -->
	  	  	  
	</div>  <!-- #app-view -->
      </div>  <!-- #app-view-wrapper -->

      <!-- modals -->
      <div id="options-view-wrapper" class="modal-wrapper" style="display: none;">
	<div id="options-view" class="modal">
	  Need modal for options (random cadence, major/minor, etc)
	</div>
      </div>
      
      <div id="preferences-view-wrapper" class="modal-wrapper" style="display: none;">
	<div id="preferences-view" class="modal">
	  Need modal for the note preferences
	</div>
      </div>
      <!-- end of modals -->
      
    </div>  <!-- #page-wrapper -->
  </body>
</html>
